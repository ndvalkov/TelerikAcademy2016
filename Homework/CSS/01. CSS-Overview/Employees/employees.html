<!DOCTYPE html>
<html>
<head>
    <title>International Employees</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Contact name</th>
                <th>City</th>
                <th>Country</th>
                <th>Is Promoted</th>
            </tr>
        </thead>
        <tbody>
        	<tr>
                <td>Maria Anders</td>
                <td>Berlin</td>
                <td class="country"><img src="images/ger.png" alt="image not available">Germany</td>
                <td><input type="checkbox" name="maria-anders"></td>
            </tr>
            <tr>
                <td>Anna Trujillo</td>
                <td>México D.F.</td>
                <td class="country"><img src="images/mex.png" alt="image not available">Mexico</td>
                <td><input type="checkbox" name="anna-trujillo"></td>
            </tr>
            <tr>
                <td>Antonio Moreno</td>
                <td>México D.F.</td>
                <td class="country"><img src="images/mex.png" alt="image not available">Mexico</td>
                <td><input type="checkbox" name="antonio-moreno" checked></td>
            </tr>
            <tr>
                <td>Thomas Hardy</td>
                <td>London</td>
                <td class="country"><img src="images/great.png" alt="image not available">UK</td>
                <td><input type="checkbox" name="thomas-hardy"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
