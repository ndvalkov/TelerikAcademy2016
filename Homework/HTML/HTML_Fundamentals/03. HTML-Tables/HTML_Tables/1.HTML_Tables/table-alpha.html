<!DOCTYPE html>
<html>
<head>
	<title>Table Alpha</title>

	<style type="text/css">
		td {
			display:table-cell;
			height:23px;
			width: 30px;
		}
	</style>
</head>
<body>
	
	<table border="1" cellpadding="5px;" cellspacing="3px;">
		<tr>
			<td colspan="3" style="padding:0;">Alphabet A-O: </td><td style="text-align:center;">A</td><td style="text-align:right;">B</td>
		</tr>
		<tr>
			<td rowspan="3" style="padding-left:2px;">C</td><td style="text-align:center;">D</td><td style="text-align:center;">E</td><td style="text-align:center;">F</td><td style="text-align:right;">G</td>
		</tr>
		<tr>
			<td style="text-align:center;">H</td><td style="text-align:center;" colspan="2">I</td><td style="text-align:right;vertical-align:bottom;" rowspan="2">J</td>
		</tr>
		<tr>
			<td style="text-align:center;">K</td><td style="text-align:center;">L</td><td style="text-align:center;">M</td>
		</tr>
		<tr>
			<td style="text-align:right;">N</td><td style="text-align:center;" colspan="4">O</td>
		</tr>
	</table>

</body>
</html>
