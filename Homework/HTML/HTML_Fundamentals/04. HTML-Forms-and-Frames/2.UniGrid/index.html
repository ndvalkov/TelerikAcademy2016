<!DOCTYPE html>
<html>
<head>
	<title>1.University Grid</title>
</head>
<body>
	<form id="form" method="POST" action="http://some-site.org/">
		
		<table border="1" cellspacing="0" cellpadding="5px;">
			<thead>
				<tr>
					<th rowspan="2">Order</th>
					<th colspan="3">Personal Info</th>
					<th colspan="5">University Marks</th>
				</tr>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Faculty Number</th>
					<th>English</th>
					<th>Math</th>
					<th>Biology</th>
					<th>Physics</th>
					<th>Total</th>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<td colspan="9">
						<input type="submit" name="previous" value="Previous" />
						<a href="">1</a>
						<a href="">2</a>
						<a href="">3</a>
						<a href="">&hellip;</a>
						<a href="">10</a>
						<input type="submit" name="next" value="Next" />
					</td>
				</tr>
			</tfoot>
			<tbody>
				<tr id="item-1">
					<td>1</td>
					<td>Pesho <input type="text" name="firstname-1" value="Pesho" hidden /></td>
					<td>Yordanov <input type="text" name="lastname-1" value="Yordanov" hidden /></td>
					<td>2334 <input type="text" name="fac-number-1" value="23345" hidden /></td>
					<td>4 <input type="text" name="english-1" value="4" hidden /></td>
					<td>3 <input type="text" name="math-1" value="3" hidden /></td>
					<td>2 <input type="text" name="biology-1" value="2" hidden /></td>
					<td>5 <input type="text" name="physics-1" value="5" hidden /></td>
					<td>3.50 <input type="text" name="total-1" value="3.50" hidden /></td>
				</tr>
				<tr id="item-2">
					<td>2</td>
					<td>Nikolai <input type="text" name="firstname-2" value="Nikolai" hidden /></td>
					<td>Kolev <input type="text" name="lastname-2" value="Kolev" hidden /></td>
					<td>2313 <input type="text" name="fac-number-2" value="2313" hidden /></td>
					<td>3 <input type="text" name="english-2" value="3" hidden /></td>
					<td>2 <input type="text" name="math-2" value="2" hidden /></td>
					<td>3 <input type="text" name="biology-2" value="3" hidden /></td>
					<td>4 <input type="text" name="physics-2" value="4" hidden /></td>
					<td>3 <input type="text" name="total-2" value="3" hidden /></td>
				</tr>
				<tr id="item-3">
					<td>3</td>
					<td>Magdalena <input type="text" name="firstname-3" value="Magdalena" hidden /></td>
					<td>Petrova <input type="text" name="lastname-3" value="Petrova" hidden /></td>
					<td>2331 <input type="text" name="fac-number-3" value="2331" hidden /></td>
					<td>6 <input type="text" name="english-3" value="6" hidden /></td>
					<td>5 <input type="text" name="math-3" value="5" hidden /></td>
					<td>6 <input type="text" name="biology-3" value="6" hidden /></td>
					<td>2 <input type="text" name="physics-3" value="2" hidden /></td>
					<td>4.75 <input type="text" name="total-3" value="4.75" hidden /></td>
				</tr>

				<!-- next rows here ... -->
			</tbody>
		</table>
	</form>

	<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
	<!-- Following code will show an alert message with the submitted Form data -->
	<script type="text/javascript">
		$( "form" ).on( "submit", function( event ) {
		  event.preventDefault();
		  var str = $( this ).serialize();
		  str = str.replace(/&/g,"\n");
		  alert( str );
		});
	</script>
</body>
</html>
